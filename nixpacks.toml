[phases.setup]
nixPkgs = ["python312", "nodejs_20"]

[phases.install]
cmds = [
  "npm ci",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "npm run build",
  "rm -rf static",
  "mkdir -p static",
  "cp -r dist/* static/"
]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
