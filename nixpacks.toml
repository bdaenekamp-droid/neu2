[phases.setup]
nixPkgs = ["python312", "python312Packages.pip", "nodejs_20"]

[phases.install]
cmds = [
  "python -m venv .venv",
  ".venv/bin/python -m pip install --upgrade pip setuptools wheel",
  ".venv/bin/python -m pip install -r requirements.txt",
  "npm ci"
]

[phases.build]
cmds = [
  "npm run build",
  "rm -rf static",
  "mkdir -p static",
  "cp -r dist/* static/"
]

[start]
cmd = "bash ./start.sh"
