<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZIM F&E Kostenkalkulation – Seite 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
            colors: {
              slate: {
                850: "#0f172a",
              },
            },
            boxShadow: {
              subtle: "0 1px 2px rgba(15, 23, 42, 0.08)",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", system-ui, sans-serif;
        background-color: #f8fafc;
      }

      .gantt-grid {
        display: grid;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-presets="typescript,react">
      const { useMemo, useState, useEffect } = React;

      const MAX_WP = 20;
      const MAX_SUB = 20;
      const MAX_DURATION = 60;
      const STORAGE_KEY = "zim-fe-kostenkalkulation-v2";

      const monthNames = [
        "Jan",
        "Feb",
        "Mär",
        "Apr",
        "Mai",
        "Jun",
        "Jul",
        "Aug",
        "Sep",
        "Okt",
        "Nov",
        "Dez",
      ];

      const clampNumber = (value, min, max) => Math.min(max, Math.max(min, value));

      const createWp = (index) => ({
        id: `wp-${Date.now()}-${index}`,
        title: "",
        pm: Array(5).fill(0),
        gantt: { start: 1, end: 12 },
        sub: [],
      });

      const createSub = (wpIndex, index) => ({
        id: `sub-${Date.now()}-${wpIndex}-${index}`,
        title: "",
        pm: Array(5).fill(0),
        gantt: { start: 1, end: 12 },
      });

      const parseDate = (value) => {
        const parsed = new Date(value);
        if (Number.isNaN(parsed.getTime())) {
          const fallback = new Date();
          return new Date(fallback.getFullYear(), fallback.getMonth(), 1);
        }
        return new Date(parsed.getFullYear(), parsed.getMonth(), 1);
      };

      const buildTimeline = (startDateValue, duration) => {
        const startDate = parseDate(startDateValue);
        return Array.from({ length: duration }, (_, index) => {
          const date = new Date(startDate.getFullYear(), startDate.getMonth() + index, 1);
          return {
            year: date.getFullYear(),
            month: date.getMonth(),
            label: monthNames[date.getMonth()],
          };
        });
      };

      const groupYears = (timeline) => {
        return timeline.reduce((acc, entry) => {
          const last = acc[acc.length - 1];
          if (!last || last.year !== entry.year) {
            acc.push({ year: entry.year, span: 1 });
          } else {
            last.span += 1;
          }
          return acc;
        }, []);
      };

      const App = () => {
        const [startDate, setStartDate] = useState("2026-07-15");
        const [durationMonths, setDurationMonths] = useState(48);
        const [includeWpInSum, setIncludeWpInSum] = useState(true);
        const [deriveWpGantt, setDeriveWpGantt] = useState(false);
        const [activeCompanies, setActiveCompanies] = useState(Array(5).fill(true));
        const [workPackages, setWorkPackages] = useState([createWp(0)]);
        const [pendingDelete, setPendingDelete] = useState(null);

        useEffect(() => {
          const saved = localStorage.getItem(STORAGE_KEY);
          if (saved) {
            try {
              const parsed = JSON.parse(saved);
              if (parsed?.workPackages?.length) {
                setWorkPackages(parsed.workPackages);
                setActiveCompanies(parsed.activeCompanies || activeCompanies);
                setStartDate(parsed.startDate || "2026-07-15");
                setDurationMonths(parsed.durationMonths || 48);
                setIncludeWpInSum(
                  typeof parsed.includeWpInSum === "boolean" ? parsed.includeWpInSum : true
                );
                setDeriveWpGantt(
                  typeof parsed.deriveWpGantt === "boolean" ? parsed.deriveWpGantt : false
                );
              }
            } catch (error) {
              console.warn("Lokaler Zustand konnte nicht geladen werden", error);
            }
          }
        }, []);

        useEffect(() => {
          localStorage.setItem(
            STORAGE_KEY,
            JSON.stringify({
              workPackages,
              activeCompanies,
              startDate,
              durationMonths,
              includeWpInSum,
              deriveWpGantt,
            })
          );
        }, [
          workPackages,
          activeCompanies,
          startDate,
          durationMonths,
          includeWpInSum,
          deriveWpGantt,
        ]);

        const activeCompanyIndexes = useMemo(
          () =>
            activeCompanies
              .map((isActive, index) => (isActive ? index : null))
              .filter((value) => value !== null),
          [activeCompanies]
        );

        const timeline = useMemo(
          () => buildTimeline(startDate, durationMonths),
          [startDate, durationMonths]
        );
        const yearSegments = useMemo(() => groupYears(timeline), [timeline]);

        const rows = useMemo(() => {
          const list = [];
          workPackages.forEach((wp, wpIndex) => {
            list.push({ type: "wp", wpIndex, subIndex: null });
            wp.sub.forEach((_, subIndex) => {
              list.push({ type: "sub", wpIndex, subIndex });
            });
            list.push({ type: "summary", wpIndex, subIndex: null });
          });
          list.push({ type: "total" });
          return list;
        }, [workPackages]);

        const updateWpTitle = (wpIndex, value) => {
          setWorkPackages((prev) => {
            const next = [...prev];
            next[wpIndex] = { ...next[wpIndex], title: value };
            return next;
          });
        };

        const updateSubTitle = (wpIndex, subIndex, value) => {
          setWorkPackages((prev) => {
            const next = [...prev];
            const wp = { ...next[wpIndex] };
            const sub = [...wp.sub];
            sub[subIndex] = { ...sub[subIndex], title: value };
            wp.sub = sub;
            next[wpIndex] = wp;
            return next;
          });
        };

        const updatePm = (wpIndex, subIndex, companyIndex, value) => {
          const numeric = Number.isNaN(parseFloat(value)) ? 0 : parseFloat(value);
          setWorkPackages((prev) => {
            const next = [...prev];
            if (subIndex === null) {
              const wp = { ...next[wpIndex] };
              const pm = [...wp.pm];
              pm[companyIndex] = numeric;
              wp.pm = pm;
              next[wpIndex] = wp;
            } else {
              const wp = { ...next[wpIndex] };
              const sub = [...wp.sub];
              const subItem = { ...sub[subIndex] };
              const pm = [...subItem.pm];
              pm[companyIndex] = numeric;
              subItem.pm = pm;
              sub[subIndex] = subItem;
              wp.sub = sub;
              next[wpIndex] = wp;
            }
            return next;
          });
        };

        const updateGantt = (wpIndex, subIndex, field, value) => {
          const numeric = clampNumber(parseInt(value || "1", 10), 1, durationMonths);
          setWorkPackages((prev) => {
            const next = [...prev];
            if (subIndex === null) {
              const wp = { ...next[wpIndex] };
              const gantt = { ...wp.gantt, [field]: numeric };
              if (gantt.start > gantt.end) {
                if (field === "start") {
                  gantt.end = gantt.start;
                } else {
                  gantt.start = gantt.end;
                }
              }
              wp.gantt = gantt;
              next[wpIndex] = wp;
            } else {
              const wp = { ...next[wpIndex] };
              const sub = [...wp.sub];
              const subItem = { ...sub[subIndex] };
              const gantt = { ...subItem.gantt, [field]: numeric };
              if (gantt.start > gantt.end) {
                if (field === "start") {
                  gantt.end = gantt.start;
                } else {
                  gantt.start = gantt.end;
                }
              }
              subItem.gantt = gantt;
              sub[subIndex] = subItem;
              wp.sub = sub;
              next[wpIndex] = wp;
            }
            return next;
          });
        };

        const addWp = () => {
          setWorkPackages((prev) => {
            if (prev.length >= MAX_WP) return prev;
            return [...prev, createWp(prev.length)];
          });
        };

        const addSub = (wpIndex) => {
          setWorkPackages((prev) => {
            const next = [...prev];
            const wp = { ...next[wpIndex] };
            if (wp.sub.length >= MAX_SUB) return prev;
            wp.sub = [...wp.sub, createSub(wpIndex, wp.sub.length)];
            next[wpIndex] = wp;
            return next;
          });
        };

        const requestDelete = (type, wpIndex, subIndex = null) => {
          setPendingDelete({ type, wpIndex, subIndex });
        };

        const cancelDelete = () => setPendingDelete(null);

        const confirmDelete = () => {
          if (!pendingDelete) return;
          const { type, wpIndex, subIndex } = pendingDelete;
          setWorkPackages((prev) => {
            const next = [...prev];
            if (type === "wp") {
              next.splice(wpIndex, 1);
            } else if (type === "sub") {
              const wp = { ...next[wpIndex] };
              const sub = [...wp.sub];
              sub.splice(subIndex, 1);
              wp.sub = sub;
              next[wpIndex] = wp;
            }
            return next.length ? next : [createWp(0)];
          });
          setPendingDelete(null);
        };

        const toggleCompany = (index) => {
          setActiveCompanies((prev) => {
            const next = [...prev];
            next[index] = !next[index];
            return next;
          });
        };

        const sumForCompanies = (pmValues) =>
          activeCompanyIndexes.reduce((acc, idx) => acc + (pmValues[idx] || 0), 0);

        const sumByCompany = (wp, includeWp) => {
          return activeCompanyIndexes.map((idx) => {
            const wpValue = includeWp ? wp.pm[idx] || 0 : 0;
            const subValue = wp.sub.reduce((acc, sub) => acc + (sub.pm[idx] || 0), 0);
            return wpValue + subValue;
          });
        };

        const totalByCompany = useMemo(() => {
          return activeCompanyIndexes.map((idx) => {
            return workPackages.reduce((acc, wp) => {
              const wpValue = includeWpInSum ? wp.pm[idx] || 0 : 0;
              const subValue = wp.sub.reduce((inner, sub) => inner + (sub.pm[idx] || 0), 0);
              return acc + wpValue + subValue;
            }, 0);
          });
        }, [workPackages, activeCompanyIndexes, includeWpInSum]);

        const totalSum = totalByCompany.reduce((acc, value) => acc + value, 0);

        const getGanttRange = (wp, isWp) => {
          if (isWp && deriveWpGantt && wp.sub.length > 0) {
            const starts = wp.sub.map((sub) => sub.gantt.start);
            const ends = wp.sub.map((sub) => sub.gantt.end);
            return {
              start: Math.min(...starts),
              end: Math.max(...ends),
              derived: true,
            };
          }
          return { ...wp.gantt, derived: false };
        };

        const gridTemplate = useMemo(() => {
          const companyColumns = activeCompanyIndexes.length;
          return `minmax(320px, 1.4fr) repeat(${companyColumns}, minmax(90px, 1fr)) minmax(90px, 0.6fr) minmax(420px, 2.2fr)`;
        }, [activeCompanyIndexes.length]);

        const monthGridStyle = useMemo(
          () => ({ gridTemplateColumns: `repeat(${durationMonths}, minmax(12px, 1fr))` }),
          [durationMonths]
        );

        return (
          <div className="min-h-screen bg-slate-50 text-slate-900">
            <header className="border-b border-slate-200 bg-white shadow-subtle">
              <div className="mx-auto max-w-[1700px] px-6 py-6">
                <p className="text-sm font-semibold uppercase tracking-[0.2em] text-slate-500">
                  ZIM F&amp;E Kostenkalkulation
                </p>
                <h1 className="mt-2 text-3xl font-semibold text-slate-850">
                  Seite 1: Arbeitspakete / Personenmonate / Zeitplan (Gantt)
                </h1>
                <p className="mt-3 max-w-3xl text-sm text-slate-600">
                  Alle Eingaben stehen in einer durchgehenden Tabellenzeile. Die Zuordnung von
                  Arbeitspaketen, Personenmonaten und Zeitplan bleibt jederzeit visuell eindeutig.
                </p>
              </div>
            </header>

            <main className="mx-auto max-w-[1700px] px-6 py-8">
              <div className="mb-6 grid gap-4 lg:grid-cols-[2fr_1fr_1fr_1fr_auto]">
                <div className="rounded-lg border border-slate-200 bg-white px-4 py-3 shadow-subtle">
                  <div className="text-xs font-semibold uppercase text-slate-500">
                    Unternehmen aktiv
                  </div>
                  <div className="mt-3 flex flex-wrap gap-3">
                    {activeCompanies.map((isActive, index) => (
                      <label
                        key={`company-${index}`}
                        className="flex items-center gap-2 text-sm font-medium text-slate-700"
                      >
                        <input
                          type="checkbox"
                          checked={isActive}
                          onChange={() => toggleCompany(index)}
                          className="h-4 w-4 rounded border-slate-300 text-slate-900"
                        />
                        Unternehmen {index + 1}
                      </label>
                    ))}
                  </div>
                </div>

                <div className="rounded-lg border border-slate-200 bg-white px-4 py-3 shadow-subtle">
                  <div className="text-xs font-semibold uppercase text-slate-500">
                    Summenlogik
                  </div>
                  <label className="mt-3 flex items-center gap-2 text-sm font-medium text-slate-700">
                    <input
                      type="checkbox"
                      checked={includeWpInSum}
                      onChange={(event) => setIncludeWpInSum(event.target.checked)}
                      className="h-4 w-4 rounded border-slate-300 text-slate-900"
                    />
                    WP-Werte zusätzlich summieren
                  </label>
                </div>

                <div className="rounded-lg border border-slate-200 bg-white px-4 py-3 shadow-subtle">
                  <div className="text-xs font-semibold uppercase text-slate-500">Zeitplan</div>
                  <label className="mt-3 flex items-center gap-2 text-sm font-medium text-slate-700">
                    <input
                      type="checkbox"
                      checked={deriveWpGantt}
                      onChange={(event) => setDeriveWpGantt(event.target.checked)}
                      className="h-4 w-4 rounded border-slate-300 text-slate-900"
                    />
                    WP-Zeitraum aus Sub-WPs ableiten
                  </label>
                </div>

                <div className="rounded-lg border border-slate-200 bg-white px-4 py-3 shadow-subtle">
                  <div className="text-xs font-semibold uppercase text-slate-500">
                    Projektstart
                  </div>
                  <input
                    type="date"
                    value={startDate}
                    onChange={(event) => setStartDate(event.target.value)}
                    className="mt-2 w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:border-slate-500 focus:outline-none focus:ring-1 focus:ring-slate-500"
                  />
                </div>

                <div className="rounded-lg border border-slate-200 bg-white px-4 py-3 shadow-subtle">
                  <div className="text-xs font-semibold uppercase text-slate-500">
                    Laufzeit (Monate)
                  </div>
                  <input
                    type="number"
                    min="1"
                    max={MAX_DURATION}
                    value={durationMonths}
                    onChange={(event) =>
                      setDurationMonths(
                        clampNumber(parseInt(event.target.value || "1", 10), 1, MAX_DURATION)
                      )
                    }
                    className="mt-2 w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:border-slate-500 focus:outline-none focus:ring-1 focus:ring-slate-500"
                  />
                </div>

                <div className="flex items-center justify-end">
                  <button
                    type="button"
                    onClick={addWp}
                    disabled={workPackages.length >= MAX_WP}
                    className="inline-flex items-center gap-2 rounded-md bg-slate-900 px-4 py-2 text-sm font-semibold text-white shadow-subtle transition disabled:cursor-not-allowed disabled:bg-slate-300"
                  >
                    + Arbeitspaket
                  </button>
                </div>
              </div>

              <div className="rounded-xl border border-slate-200 bg-white shadow-subtle">
                <div className="sticky top-0 z-30 border-b border-slate-200 bg-slate-100">
                  <div
                    className="grid items-end"
                    style={{ gridTemplateColumns: gridTemplate }}
                  >
                    <div className="px-4 py-4 text-sm font-semibold text-slate-700">
                      Arbeitspaket
                    </div>
                    {activeCompanyIndexes.map((idx) => (
                      <div
                        key={`header-company-${idx}`}
                        className="px-2 py-4 text-xs font-semibold uppercase text-slate-500"
                      >
                        Unternehmen {idx + 1}
                      </div>
                    ))}
                    <div className="px-4 py-4 text-right text-xs font-semibold uppercase text-slate-500">
                      Summe
                    </div>
                    <div className="px-4 py-3">
                      <div className="flex items-center justify-between text-sm font-semibold text-slate-700">
                        Gantt-Zeitleiste
                        <span className="text-xs font-medium text-slate-500">
                          Monate 1–{durationMonths}
                        </span>
                      </div>
                      <div className="mt-2 overflow-hidden rounded-md border border-slate-200 bg-white">
                        <div
                          className="grid text-center text-[11px] font-semibold uppercase text-slate-500"
                          style={monthGridStyle}
                        >
                          {yearSegments.map((segment, index) => (
                            <div
                              key={`year-${segment.year}-${index}`}
                              className="border-r border-slate-200 py-1"
                              style={{ gridColumn: `span ${segment.span}` }}
                            >
                              {segment.year}
                            </div>
                          ))}
                        </div>
                        <div
                          className="gantt-grid border-t border-slate-200 text-[10px] text-slate-500"
                          style={monthGridStyle}
                        >
                          {timeline.map((month, index) => (
                            <div
                              key={`month-${month.year}-${index}`}
                              className="border-r border-slate-200 py-1 text-center"
                            >
                              {month.label}
                            </div>
                          ))}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div className="divide-y divide-slate-200">
                  {rows.map((row, rowIndex) => {
                    if (row.type === "total") {
                      return (
                        <div
                          key={`row-total-${rowIndex}`}
                          className="grid items-center bg-slate-900/5"
                          style={{ gridTemplateColumns: gridTemplate }}
                        >
                          <div className="px-4 py-4 text-sm font-semibold text-slate-700">
                            Gesamtsumme
                          </div>
                          {totalByCompany.map((value, idx) => (
                            <div
                              key={`total-company-${idx}`}
                              className="px-2 py-4 text-sm font-semibold text-slate-700"
                            >
                              {value.toFixed(2)}
                            </div>
                          ))}
                          <div className="px-4 py-4 text-right text-sm font-semibold text-slate-700">
                            {totalSum.toFixed(2)}
                          </div>
                          <div className="px-4 py-4 text-xs text-slate-500">–</div>
                        </div>
                      );
                    }

                    if (row.type === "summary") {
                      const wp = workPackages[row.wpIndex];
                      const companySums = sumByCompany(wp, includeWpInSum);
                      const rowSum = companySums.reduce((acc, value) => acc + value, 0);
                      return (
                        <div
                          key={`row-summary-${row.wpIndex}`}
                          className="grid items-center bg-slate-50"
                          style={{ gridTemplateColumns: gridTemplate }}
                        >
                          <div className="px-4 py-3 text-sm font-semibold text-slate-600">
                            Summe WP {row.wpIndex + 1}
                          </div>
                          {companySums.map((value, idx) => (
                            <div
                              key={`summary-company-${row.wpIndex}-${idx}`}
                              className="px-2 py-3 text-sm font-semibold text-slate-600"
                            >
                              {value.toFixed(2)}
                            </div>
                          ))}
                          <div className="px-4 py-3 text-right text-sm font-semibold text-slate-700">
                            {rowSum.toFixed(2)}
                          </div>
                          <div className="px-4 py-3 text-xs text-slate-400">–</div>
                        </div>
                      );
                    }

                    const wpIndex = row.wpIndex;
                    const subIndex = row.subIndex;
                    const isWp = row.type === "wp";
                    const wpNumber = wpIndex + 1;
                    const subNumber = subIndex !== null ? `${wpNumber}.${subIndex + 1}` : "";
                    const title =
                      subIndex === null
                        ? workPackages[wpIndex].title
                        : workPackages[wpIndex].sub[subIndex].title;
                    const values =
                      subIndex === null
                        ? workPackages[wpIndex].pm
                        : workPackages[wpIndex].sub[subIndex].pm;
                    const rowSum =
                      isWp && !includeWpInSum ? 0 : sumForCompanies(values);
                    const isPending =
                      pendingDelete?.wpIndex === wpIndex &&
                      pendingDelete?.subIndex === subIndex &&
                      pendingDelete?.type === (isWp ? "wp" : "sub");

                    const ganttInfo = isWp
                      ? getGanttRange(workPackages[wpIndex], true)
                      : workPackages[wpIndex].sub[subIndex].gantt;

                    const ganttStart = ganttInfo.start;
                    const ganttEnd = ganttInfo.end;
                    const ganttInvalid = ganttStart < 1 || ganttEnd > durationMonths;
                    const ganttWidth = ganttEnd - ganttStart + 1;

                    return (
                      <div
                        key={`row-${row.type}-${wpIndex}-${subIndex ?? "root"}`}
                        className={`grid items-stretch ${isWp ? "bg-slate-50" : "bg-white"}`}
                        style={{ gridTemplateColumns: gridTemplate }}
                      >
                        <div className="px-4 py-3">
                          <div className="flex gap-3">
                            <div className="w-12 text-sm font-semibold text-slate-500">
                              {isWp ? wpNumber : subNumber}
                            </div>
                            <div className="flex-1">
                              <textarea
                                value={title}
                                onChange={(event) =>
                                  isWp
                                    ? updateWpTitle(wpIndex, event.target.value)
                                    : updateSubTitle(wpIndex, subIndex, event.target.value)
                                }
                                placeholder={
                                  isWp
                                    ? "Arbeitspaket beschreiben..."
                                    : "Unterarbeitspaket hinzufügen..."
                                }
                                rows={isWp ? 3 : 2}
                                className={`w-full resize-none rounded-md border border-slate-300 px-3 py-2 text-sm focus:border-slate-500 focus:outline-none focus:ring-1 focus:ring-slate-500 ${
                                  isWp ? "font-medium" : ""
                                }`}
                              />
                              <div className="mt-2 flex flex-wrap items-center gap-2 text-xs text-slate-500">
                                {isWp && (
                                  <button
                                    type="button"
                                    onClick={() => addSub(wpIndex)}
                                    disabled={workPackages[wpIndex].sub.length >= MAX_SUB}
                                    className="rounded border border-slate-200 px-2 py-1 text-slate-600 transition hover:border-slate-300 hover:text-slate-900 disabled:cursor-not-allowed disabled:text-slate-300"
                                  >
                                    + Unterarbeitspaket
                                  </button>
                                )}
                                <button
                                  type="button"
                                  onClick={() =>
                                    requestDelete(isWp ? "wp" : "sub", wpIndex, subIndex)
                                  }
                                  className="rounded border border-slate-200 px-2 py-1 text-slate-600 transition hover:border-slate-300 hover:text-rose-600"
                                >
                                  – {isWp ? "Arbeitspaket" : "Unterarbeitspaket"}
                                </button>
                                {isPending && (
                                  <span className="ml-1 inline-flex items-center gap-1 text-xs text-rose-600">
                                    Wirklich löschen?
                                    <button
                                      type="button"
                                      onClick={confirmDelete}
                                      className="rounded border border-rose-200 px-2 py-1 text-rose-700"
                                    >
                                      Ja
                                    </button>
                                    <button
                                      type="button"
                                      onClick={cancelDelete}
                                      className="rounded border border-slate-200 px-2 py-1 text-slate-600"
                                    >
                                      Nein
                                    </button>
                                  </span>
                                )}
                              </div>
                            </div>
                          </div>
                        </div>

                        {activeCompanyIndexes.map((idx) => (
                          <div key={`pm-${row.type}-${wpIndex}-${subIndex ?? "root"}-${idx}`} className="px-2 py-3">
                            <input
                              type="number"
                              min="0"
                              step="0.1"
                              value={values[idx]}
                              disabled={!includeWpInSum && isWp}
                              onChange={(event) => updatePm(wpIndex, subIndex, idx, event.target.value)}
                              className="h-9 w-full rounded-md border border-slate-300 px-2 text-sm focus:border-slate-500 focus:outline-none focus:ring-1 focus:ring-slate-500 disabled:bg-slate-100"
                            />
                          </div>
                        ))}

                        <div className="px-4 py-3 text-right text-sm font-semibold text-slate-700">
                          {rowSum.toFixed(2)}
                        </div>

                        <div className="px-4 py-3">
                          <div className="flex flex-wrap items-center gap-3 text-xs text-slate-500">
                            <label className="flex items-center gap-1">
                              Start
                              <input
                                type="number"
                                min="1"
                                max={durationMonths}
                                value={ganttStart}
                                disabled={isWp && ganttInfo.derived}
                                onChange={(event) =>
                                  updateGantt(wpIndex, subIndex, "start", event.target.value)
                                }
                                className={`h-7 w-16 rounded border px-2 text-xs ${
                                  ganttInvalid
                                    ? "border-rose-400"
                                    : "border-slate-300"
                                } ${ganttInfo.derived ? "bg-slate-100" : ""}`}
                              />
                            </label>
                            <label className="flex items-center gap-1">
                              Ende
                              <input
                                type="number"
                                min="1"
                                max={durationMonths}
                                value={ganttEnd}
                                disabled={isWp && ganttInfo.derived}
                                onChange={(event) =>
                                  updateGantt(wpIndex, subIndex, "end", event.target.value)
                                }
                                className={`h-7 w-16 rounded border px-2 text-xs ${
                                  ganttInvalid
                                    ? "border-rose-400"
                                    : "border-slate-300"
                                } ${ganttInfo.derived ? "bg-slate-100" : ""}`}
                              />
                            </label>
                            {ganttInfo.derived && (
                              <span className="text-[11px] text-slate-400">
                                automatisch aus Sub-WPs
                              </span>
                            )}
                          </div>
                          <div className="relative mt-2 overflow-hidden rounded border border-slate-200 bg-white">
                            <div className="gantt-grid" style={monthGridStyle}>
                              {Array.from({ length: durationMonths }, (_, index) => (
                                <div
                                  key={`cell-${row.type}-${wpIndex}-${subIndex ?? "root"}-${index}`}
                                  className="h-5 border-r border-dashed border-slate-200"
                                />
                              ))}
                            </div>
                            <div
                              className={`absolute top-0 h-5 rounded-sm ${
                                isWp ? "bg-slate-800/80" : "bg-slate-600/70"
                              }`}
                              style={{
                                left: `calc((100% / ${durationMonths}) * ${ganttStart - 1})`,
                                width: `calc((100% / ${durationMonths}) * ${ganttWidth})`,
                              }}
                            />
                          </div>
                        </div>
                      </div>
                    );
                  })}
                </div>
              </div>
            </main>
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
