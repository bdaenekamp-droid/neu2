<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZIM F&E Kostenkalkulation – Seite 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
            colors: {
              slate: {
                850: "#0f172a",
              },
            },
            boxShadow: {
              subtle: "0 1px 2px rgba(15, 23, 42, 0.08)",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", system-ui, sans-serif;
        background-color: #f8fafc;
      }

      .gantt-grid {
        display: grid;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-presets="typescript,react">
      const { useMemo, useState, useEffect } = React;

      const MAX_WP = 20;
      const MAX_SUB = 20;
      const MAX_DURATION = 60;
      const MAX_EMPLOYEES = 10;
      const MAX_PACKAGE_DURATION = 10;
      const YEAR_CAP_PM = 10.5;
      const STORAGE_KEY = "zim-fe-kostenkalkulation-v3";

      const monthNames = [
        "Jan",
        "Feb",
        "Mär",
        "Apr",
        "Mai",
        "Jun",
        "Jul",
        "Aug",
        "Sep",
        "Okt",
        "Nov",
        "Dez",
      ];

      const clampNumber = (value, min, max) => Math.min(max, Math.max(min, value));
      const parseNumber = (value) => {
        if (value === "" || value === null || value === undefined) return 0;
        const parsed = parseFloat(value);
        return Number.isNaN(parsed) ? 0 : parsed;
      };

      const createWp = (index) => ({
        id: `wp-${Date.now()}-${index}`,
        title: "",
        pm: Array(5).fill(0),
        sub: [],
      });

      const createSub = (wpIndex, index) => ({
        id: `sub-${Date.now()}-${wpIndex}-${index}`,
        title: "",
        pm: Array(5).fill(0),
      });

      const createCompanyData = () => ({
        zuschlagsfaktorPercent: 0,
        foerderquotePercent: 0,
        maximalbetrag: 0,
        ergebnisse: {
          personalkosten: 0,
          gemeinkostenzuschlag: 0,
          projektsumme: 0,
          foerdersumme: 0,
          verschenkterGesamtbetrag: 0,
        },
        tabellenEintraege: {},
      });

      const normalizeCompanyData = (data) => {
        const base = Array.from({ length: 5 }, () => createCompanyData());
        if (!Array.isArray(data)) return base;
        return base.map((fallback, index) => {
          const entry = data[index] || {};
          return {
            ...fallback,
            ...entry,
            ergebnisse: {
              ...fallback.ergebnisse,
              ...(entry.ergebnisse || {}),
            },
            tabellenEintraege: entry.tabellenEintraege || {},
          };
        });
      };

      const parseDate = (value) => {
        const parsed = new Date(value);
        if (Number.isNaN(parsed.getTime())) {
          const fallback = new Date();
          return new Date(fallback.getFullYear(), fallback.getMonth(), 1);
        }
        return new Date(parsed.getFullYear(), parsed.getMonth(), 1);
      };

      const formatDate = (date) =>
        date.toLocaleDateString("de-DE", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
        });

      const getMonthStartDate = (startDateValue, index) => {
        const base = parseDate(startDateValue);
        return new Date(base.getFullYear(), base.getMonth() + index, 1);
      };

      const getMonthEndDate = (startDateValue, index) => {
        const base = parseDate(startDateValue);
        return new Date(base.getFullYear(), base.getMonth() + index + 1, 0);
      };

      const buildTimeline = (startDateValue, duration) => {
        const startDate = parseDate(startDateValue);
        return Array.from({ length: duration }, (_, index) => {
          const date = new Date(startDate.getFullYear(), startDate.getMonth() + index, 1);
          return {
            year: date.getFullYear(),
            month: date.getMonth(),
            label: monthNames[date.getMonth()],
          };
        });
      };

      const groupYears = (timeline) => {
        return timeline.reduce((acc, entry) => {
          const last = acc[acc.length - 1];
          if (!last || last.year !== entry.year) {
            acc.push({ year: entry.year, span: 1 });
          } else {
            last.span += 1;
          }
          return acc;
        }, []);
      };


      const App = () => {
        const [startDate, setStartDate] = useState("2026-07-15");
        const [durationMonths, setDurationMonths] = useState(48);
        const [companyCount, setCompanyCount] = useState(5);
        const [companyNames, setCompanyNames] = useState(
          Array.from({ length: 5 }, (_, index) => `Unternehmen ${index + 1}`)
        );
        const [workPackages, setWorkPackages] = useState([createWp(0)]);
        const [employees, setEmployees] = useState([
          {
            partTimeFactor: 1,
            projectPercent: 100,
            name: "",
            weeklyHours: 40,
            actualHours: 40,
            annualSalary: 0,
          },
        ]);
        const [companyData, setCompanyData] = useState(() => normalizeCompanyData());
        const [planByCompany, setPlanByCompany] = useState({});
        const [planStaleByCompany, setPlanStaleByCompany] = useState({});
        const [pendingDelete, setPendingDelete] = useState(null);
        const [pendingEmployeeDelete, setPendingEmployeeDelete] = useState(false);

        useEffect(() => {
          const saved = localStorage.getItem(STORAGE_KEY);
          if (saved) {
            try {
              const parsed = JSON.parse(saved);
              if (parsed?.workPackages?.length) {
                setWorkPackages(parsed.workPackages);
              }
              if (parsed?.companyNames?.length) {
                setCompanyNames(parsed.companyNames);
              }
              if (typeof parsed?.companyCount === "number") {
                setCompanyCount(clampNumber(parsed.companyCount, 1, 5));
              } else if (Array.isArray(parsed?.activeCompanies)) {
                const count = parsed.activeCompanies.filter(Boolean).length || 1;
                setCompanyCount(clampNumber(count, 1, 5));
              }
              if (parsed?.startDate) {
                setStartDate(parsed.startDate);
              }
              if (parsed?.durationMonths) {
                setDurationMonths(parsed.durationMonths);
              }
              if (Array.isArray(parsed?.employees) && parsed.employees.length) {
                setEmployees(parsed.employees);
              }
              if (parsed?.companyData) {
                setCompanyData(normalizeCompanyData(parsed.companyData));
              } else if (parsed?.parameters) {
                const legacy = normalizeCompanyData();
                const next = legacy.map((entry) => ({
                  ...entry,
                  zuschlagsfaktorPercent: parseNumber(parsed.parameters.surchargeFactor),
                  foerderquotePercent: parseNumber(parsed.parameters.fundingRate),
                  maximalbetrag: parseNumber(parsed.parameters.maxAmount),
                }));
                setCompanyData(next);
              }
              if (parsed?.planByCompany) {
                setPlanByCompany(parsed.planByCompany);
              }
            } catch (error) {
              console.warn("Lokaler Zustand konnte nicht geladen werden", error);
            }
          }
        }, []);

        useEffect(() => {
          localStorage.setItem(
            STORAGE_KEY,
            JSON.stringify({
              workPackages,
              companyCount,
              companyNames,
              startDate,
              durationMonths,
              employees,
              companyData,
              planByCompany,
            })
          );
        }, [
          workPackages,
          companyCount,
          companyNames,
          startDate,
          durationMonths,
          employees,
          companyData,
          planByCompany,
        ]);

        const activeCompanyIndexes = useMemo(
          () => Array.from({ length: companyCount }, (_, index) => index),
          [companyCount]
        );

        const timeline = useMemo(
          () => buildTimeline(startDate, durationMonths),
          [startDate, durationMonths]
        );
        const yearSegments = useMemo(() => groupYears(timeline), [timeline]);
        const projectYears = useMemo(
          () => Array.from(new Set(timeline.map((entry) => entry.year))),
          [timeline]
        );
        const yearCaps = useMemo(() => {
          const monthsPerYear = timeline.reduce((acc, entry) => {
            acc[entry.year] = (acc[entry.year] || 0) + 1;
            return acc;
          }, {});
          return Object.entries(monthsPerYear).reduce((acc, [year, months]) => {
            acc[year] = (YEAR_CAP_PM * months) / 12;
            return acc;
          }, {});
        }, [timeline]);

        const employeeCosts = useMemo(() => {
          return employees.map((employee) => {
            const annualCostBase = parseNumber(employee.annualSalary);
            const typicalHours = parseNumber(employee.weeklyHours);
            const actualHours = parseNumber(employee.actualHours);
            const hourFactor =
              typicalHours > 0 ? actualHours / typicalHours : 1;
            const partTimeFactor = clampNumber(
              parseNumber(employee.partTimeFactor),
              0,
              1
            );
            const projectFactor = clampNumber(
              parseNumber(employee.projectPercent) / 100,
              0,
              1
            );
            const annualProjectCost =
              annualCostBase * hourFactor * partTimeFactor * projectFactor;
            const costPerPM = annualProjectCost / 12;
            return {
              annualProjectCost,
              costPerPM,
            };
          });
        }, [employees]);

        const rows = useMemo(() => {
          const list = [];
          workPackages.forEach((wp, wpIndex) => {
            list.push({ type: "wp", wpIndex, subIndex: null });
            wp.sub.forEach((_, subIndex) => {
              list.push({ type: "sub", wpIndex, subIndex });
            });
            list.push({ type: "summary", wpIndex, subIndex: null });
          });
          list.push({ type: "total" });
          return list;
        }, [workPackages]);

        const workPackageRows = useMemo(() => {
          const list = [];
          workPackages.forEach((wp, wpIndex) => {
            list.push({
              id: wp.id,
              number: `${wpIndex + 1}`,
              title: wp.title,
              pmByCompany: wp.pm,
            });
            wp.sub.forEach((sub, subIndex) => {
              list.push({
                id: sub.id,
                number: `${wpIndex + 1}.${subIndex + 1}`,
                title: sub.title,
                pmByCompany: sub.pm,
              });
            });
          });
          return list;
        }, [workPackages]);

        const filteredWorkPackageRowsByCompany = useMemo(() => {
          return activeCompanyIndexes.reduce((acc, companyIndex) => {
            acc[companyIndex] = workPackageRows.filter(
              (row) => (row.pmByCompany?.[companyIndex] || 0) > 0
            );
            return acc;
          }, {});
        }, [workPackageRows, activeCompanyIndexes]);

        const markPlanStale = (companyIndex = null) => {
          setPlanStaleByCompany((prev) => {
            const next = { ...prev };
            if (companyIndex === null) {
              activeCompanyIndexes.forEach((idx) => {
                next[idx] = true;
              });
            } else {
              next[companyIndex] = true;
            }
            return next;
          });
        };

        const updateWpTitle = (wpIndex, value) => {
          setWorkPackages((prev) => {
            const next = [...prev];
            next[wpIndex] = { ...next[wpIndex], title: value };
            return next;
          });
        };

        const updateSubTitle = (wpIndex, subIndex, value) => {
          setWorkPackages((prev) => {
            const next = [...prev];
            const wp = { ...next[wpIndex] };
            const sub = [...wp.sub];
            sub[subIndex] = { ...sub[subIndex], title: value };
            wp.sub = sub;
            next[wpIndex] = wp;
            return next;
          });
        };

        const updatePm = (wpIndex, subIndex, companyIndex, value) => {
          const numeric = parseNumber(value);
          markPlanStale(companyIndex);
          setWorkPackages((prev) => {
            const next = [...prev];
            if (subIndex === null) {
              const wp = { ...next[wpIndex] };
              const pm = [...wp.pm];
              pm[companyIndex] = numeric;
              wp.pm = pm;
              next[wpIndex] = wp;
            } else {
              const wp = { ...next[wpIndex] };
              const sub = [...wp.sub];
              const subItem = { ...sub[subIndex] };
              const pm = [...subItem.pm];
              pm[companyIndex] = numeric;
              subItem.pm = pm;
              sub[subIndex] = subItem;
              wp.sub = sub;
              next[wpIndex] = wp;
            }
            return next;
          });
        };

        const addWp = () => {
          setWorkPackages((prev) => {
            if (prev.length >= MAX_WP) return prev;
            return [...prev, createWp(prev.length)];
          });
        };

        const addSub = (wpIndex) => {
          setWorkPackages((prev) => {
            const next = [...prev];
            const wp = { ...next[wpIndex] };
            if (wp.sub.length >= MAX_SUB) return prev;
            wp.sub = [...wp.sub, createSub(wpIndex, wp.sub.length)];
            next[wpIndex] = wp;
            return next;
          });
        };

        const requestDelete = (type, wpIndex, subIndex = null) => {
          setPendingDelete({ type, wpIndex, subIndex });
        };

        const cancelDelete = () => setPendingDelete(null);

        const confirmDelete = () => {
          if (!pendingDelete) return;
          const { type, wpIndex, subIndex } = pendingDelete;
          setWorkPackages((prev) => {
            const next = [...prev];
            if (type === "wp") {
              next.splice(wpIndex, 1);
            } else if (type === "sub") {
              const wp = { ...next[wpIndex] };
              const sub = [...wp.sub];
              sub.splice(subIndex, 1);
              wp.sub = sub;
              next[wpIndex] = wp;
            }
            return next.length ? next : [createWp(0)];
          });
          setPendingDelete(null);
        };

        const addEmployee = () => {
          setEmployees((prev) => {
            if (prev.length >= MAX_EMPLOYEES) return prev;
            return [
              ...prev,
              {
                partTimeFactor: 1,
                projectPercent: 100,
                name: "",
                weeklyHours: 40,
                actualHours: 40,
                annualSalary: 0,
              },
            ];
          });
        };

        const requestEmployeeRemove = () => {
          if (!employees.length) return;
          setPendingEmployeeDelete(true);
        };

        const cancelEmployeeRemove = () => setPendingEmployeeDelete(false);

        const confirmEmployeeRemove = () => {
          setEmployees((prev) => prev.slice(0, -1));
          setPendingEmployeeDelete(false);
        };

        const updateEmployeeField = (index, field, value) => {
          markPlanStale();
          setEmployees((prev) => {
            const next = [...prev];
            next[index] = { ...next[index], [field]: value };
            return next;
          });
        };

        const updateEmployeeNumber = (index, field, value, min, max = null) => {
          const numeric = parseNumber(value);
          const clamped = max === null ? Math.max(min, numeric) : clampNumber(numeric, min, max);
          updateEmployeeField(index, field, clamped);
        };

        const updateParameter = (companyIndex, field, value, min, max = null) => {
          const numeric = parseNumber(value);
          const clamped = max === null ? Math.max(min, numeric) : clampNumber(numeric, min, max);
          setCompanyData((prev) => {
            const next = [...prev];
            const entry = { ...next[companyIndex], [field]: clamped };
            next[companyIndex] = entry;
            return next;
          });
        };

        const updateCompanyTableEntry = (companyIndex, rowId, field, value) => {
          setCompanyData((prev) => {
            const next = [...prev];
            const entry = { ...next[companyIndex] };
            const tabellenEintraege = { ...entry.tabellenEintraege };
            const rowEntry = { ...(tabellenEintraege[rowId] || {}) };
            rowEntry[field] = value;
            tabellenEintraege[rowId] = rowEntry;
            entry.tabellenEintraege = tabellenEintraege;
            next[companyIndex] = entry;
            return next;
          });
        };

        const sumForCompanies = (pmValues) =>
          activeCompanyIndexes.reduce((acc, idx) => acc + (pmValues[idx] || 0), 0);

        const sumByCompany = (wp) => {
          return activeCompanyIndexes.map((idx) => {
            const wpValue = wp.pm[idx] || 0;
            const subValue = wp.sub.reduce((acc, sub) => acc + (sub.pm[idx] || 0), 0);
            return wpValue + subValue;
          });
        };

        const totalByCompany = useMemo(() => {
          return activeCompanyIndexes.map((idx) => {
            return workPackages.reduce((acc, wp) => {
              const wpValue = wp.pm[idx] || 0;
              const subValue = wp.sub.reduce((inner, sub) => inner + (sub.pm[idx] || 0), 0);
              return acc + wpValue + subValue;
            }, 0);
          });
        }, [workPackages, activeCompanyIndexes]);

        const totalSum = totalByCompany.reduce((acc, value) => acc + value, 0);

        const leftGridTemplate = useMemo(() => {
          const companyColumns = activeCompanyIndexes.length;
          return `minmax(320px, 1.4fr) repeat(${companyColumns}, minmax(120px, 260px)) minmax(110px, 0.6fr)`;
        }, [activeCompanyIndexes.length]);

        const employeeGridTemplate =
          "minmax(120px, 0.7fr) minmax(150px, 0.9fr) minmax(220px, 1.6fr) minmax(170px, 1.1fr) minmax(170px, 1.1fr) minmax(190px, 1.2fr)";

        const monthGridStyle = useMemo(
          () => ({ gridTemplateColumns: `repeat(${durationMonths}, minmax(32px, 40px))` }),
          [durationMonths]
        );
        const fullGridTemplate = useMemo(
          () => `${leftGridTemplate} minmax(420px, 1fr)`,
          [leftGridTemplate]
        );
        const groupAccentClasses = [
          "border-l-sky-300",
          "border-l-indigo-300",
          "border-l-emerald-300",
          "border-l-amber-300",
          "border-l-rose-300",
        ];
        const companyBarClasses = [
          "bg-sky-500",
          "bg-indigo-500",
          "bg-emerald-500",
          "bg-amber-500",
          "bg-rose-500",
        ];

        const getRowTone = (row) => {
          if (row.type === "total") return "bg-slate-100/80";
          if (row.type === "summary") return "bg-slate-50";
          if (row.type === "wp") return "bg-slate-100/70";
          if (row.type === "sub") {
            return row.subIndex % 2 === 0 ? "bg-white" : "bg-slate-50/70";
          }
          return "bg-white";
        };

        const getRowHeight = (row) => {
          if (row.type === "header") return "h-[96px]";
          return "h-[64px]";
        };

        const formatCurrency = (value) =>
          new Intl.NumberFormat("de-DE", {
            style: "currency",
            currency: "EUR",
            minimumFractionDigits: 2,
            maximumFractionDigits: 2,
          }).format(value || 0);

        const buildYearMonthCount = (startIndex, duration) => {
          const counts = {};
          for (let offset = 0; offset < duration; offset += 1) {
            const entry = timeline[startIndex + offset];
            if (!entry) continue;
            counts[entry.year] = (counts[entry.year] || 0) + 1;
          }
          return counts;
        };

        const buildRemainingCaps = (basePlans, excludeCompanyIndex = null) => {
          const remaining = employees.map(() => ({ ...yearCaps }));
          Object.entries(basePlans || {}).forEach(([companyId, plans]) => {
            const numericCompanyId = parseInt(companyId, 10);
            if (excludeCompanyIndex !== null && numericCompanyId === excludeCompanyIndex) {
              return;
            }
            Object.values(plans || {}).forEach((plan) => {
              if (!plan || plan.status === "unplannable") return;
              const { employeeId, startMonthIndex, durationMonths, pmDemand } = plan;
              if (employeeId === null || employeeId === undefined) return;
              const monthCounts = buildYearMonthCount(startMonthIndex, durationMonths);
              const pmPerMonth = pmDemand / durationMonths;
              Object.entries(monthCounts).forEach(([year, months]) => {
                if (!remaining[employeeId]) return;
                remaining[employeeId][year] =
                  (remaining[employeeId][year] || 0) - pmPerMonth * months;
              });
            });
          });
          return remaining;
        };

        const planCompany = (companyIndex, remainingCaps) => {
          const demands = workPackages.flatMap((wp, wpIndex) => {
            const base = [
              {
                id: wp.id,
                number: `${wpIndex + 1}`,
                title: wp.title,
                pmDemand: wp.pm[companyIndex] || 0,
              },
            ];
            const subs = wp.sub.map((sub, subIndex) => ({
              id: sub.id,
              number: `${wpIndex + 1}.${subIndex + 1}`,
              title: sub.title,
              pmDemand: sub.pm[companyIndex] || 0,
            }));
            return [...base, ...subs];
          });

          const filteredDemands = demands
            .filter((item) => item.pmDemand > 0)
            .sort((a, b) => b.pmDemand - a.pmDemand);

          const planned = {};
          filteredDemands.forEach((demand) => {
            const duration = Math.min(
              MAX_PACKAGE_DURATION,
              durationMonths,
              Math.max(1, Math.ceil(demand.pmDemand))
            );
            const maxStart = durationMonths - duration;
            let assignment = null;

            for (let startIndex = 0; startIndex <= maxStart; startIndex += 1) {
              const monthCounts = buildYearMonthCount(startIndex, duration);
              const pmPerMonth = demand.pmDemand / duration;
              const pmByYear = Object.entries(monthCounts).reduce((acc, [year, months]) => {
                acc[year] = pmPerMonth * months;
                return acc;
              }, {});

              const candidates = employees
                .map((_, empIndex) => {
                  const fits = Object.entries(pmByYear).every(([year, pmValue]) => {
                    const remaining = remainingCaps[empIndex]?.[year] ?? 0;
                    return remaining + 1e-6 >= pmValue;
                  });
                  return fits ? empIndex : null;
                })
                .filter((value) => value !== null);

              if (candidates.length) {
                const best = candidates.sort((a, b) => {
                  const diff = employeeCosts[b].costPerPM - employeeCosts[a].costPerPM;
                  return diff !== 0 ? diff : a - b;
                })[0];
                assignment = {
                  employeeId: best,
                  startMonthIndex: startIndex,
                  durationMonths: duration,
                  pmDemand: demand.pmDemand,
                  pmByYear,
                  status: "planned",
                };
                break;
              }
            }

            if (!assignment) {
              planned[demand.id] = {
                employeeId: null,
                startMonthIndex: null,
                durationMonths: duration,
                pmDemand: demand.pmDemand,
                status: "unplannable",
              };
              return;
            }

            Object.entries(assignment.pmByYear).forEach(([year, pmValue]) => {
              remainingCaps[assignment.employeeId][year] -= pmValue;
            });

            const startDateValue = getMonthStartDate(
              startDate,
              assignment.startMonthIndex
            );
            const endDateValue = getMonthEndDate(
              startDate,
              assignment.startMonthIndex + assignment.durationMonths - 1
            );

            planned[demand.id] = {
              ...assignment,
              startDate: formatDate(startDateValue),
              endDate: formatDate(endDateValue),
              cost: assignment.pmDemand * employeeCosts[assignment.employeeId].costPerPM,
            };
          });

          return planned;
        };

        const handleAutoPlanCompany = (companyIndex) => {
          setPlanByCompany((prev) => {
            const remainingCaps = buildRemainingCaps(prev, companyIndex);
            const planned = planCompany(companyIndex, remainingCaps);
            return {
              ...prev,
              [companyIndex]: planned,
            };
          });
          setPlanStaleByCompany((prev) => ({ ...prev, [companyIndex]: false }));
        };

        const handleAutoPlanAll = () => {
          const remainingCaps = employees.map(() => ({ ...yearCaps }));
          const nextPlans = {};
          activeCompanyIndexes.forEach((companyIndex) => {
            const planned = planCompany(companyIndex, remainingCaps);
            nextPlans[companyIndex] = planned;
          });
          setPlanByCompany(nextPlans);
          setPlanStaleByCompany(
            activeCompanyIndexes.reduce((acc, idx) => {
              acc[idx] = false;
              return acc;
            }, {})
          );
        };

        const usedCapsByEmployeeYear = useMemo(() => {
          const used = employees.map(() => ({}));
          Object.values(planByCompany || {}).forEach((plans) => {

                              )
                            }
                            className="h-9 w-full rounded-md border border-slate-300 px-2 text-sm focus:border-slate-500 focus:outline-none focus:ring-1 focus:ring-slate-500"
                          />
                        </div>
                        <div className="px-4">
                          <input
                            type="text"
                            value={employee.name}
                            onChange={(event) =>
                              updateEmployeeField(index, "name", event.target.value)
                            }
                            placeholder={`Mitarbeiter ${index + 1}`}
                            className="h-9 w-full rounded-md border border-slate-300 px-3 text-sm focus:border-slate-500 focus:outline-none focus:ring-1 focus:ring-slate-500"
                          />
                        </div>
                        <div className="px-4">
                          <input
                            type="number"
                            min="0"
                            step="0.5"
                            value={employee.weeklyHours}
                            onChange={(event) =>
                              updateEmployeeNumber(
                                index,
                                "weeklyHours",
                                event.target.value,
                                0
                              )
                            }
                            className="h-9 w-full rounded-md border border-slate-300 px-2 text-sm focus:border-slate-500 focus:outline-none focus:ring-1 focus:ring-slate-500"
                          />
                        </div>
                        <div className="px-4">
                          <input
                            type="number"
                            min="0"
                            step="0.5"
                            value={employee.actualHours}
                            onChange={(event) =>
                              updateEmployeeNumber(
                                index,
                                "actualHours",
                                event.target.value,
                                0
                              )
                            }
                            className="h-9 w-full rounded-md border border-slate-300 px-2 text-sm focus:border-slate-500 focus:outline-none focus:ring-1 focus:ring-slate-500"
                          />
                        </div>
                        <div className="px-4">
                          <div className="relative">
                            <input
                              type="number"
                              min="0"
                              step="100"
                              value={employee.annualSalary}
                              onChange={(event) =>
                                updateEmployeeNumber(
                                  index,
                                  "annualSalary",
                                  event.target.value,
                                  0
                                )
                              }
                              className="h-9 w-full rounded-md border border-slate-300 px-2 pr-7 text-sm focus:border-slate-500 focus:outline-none focus:ring-1 focus:ring-slate-500"
                            />
                            <span className="pointer-events-none absolute inset-y-0 right-2 flex items-center text-xs font-semibold text-slate-500">
                              €
                            </span>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>

              <div className="mt-8 rounded-xl border border-slate-200 bg-white shadow-subtle">
                <div className="border-b border-slate-200 bg-slate-50 px-5 py-4">
                  <h3 className="text-lg font-semibold text-slate-850">
                    Mitarbeiter-Auslastung (pro Jahr)
                  </h3>
                  <p className="mt-1 text-sm text-slate-600">
                    Jahres-Cap (10,5 PM anteilig) vs. zugewiesene PM aus der Auto-Planung.
                  </p>
                </div>
                <div className="grid gap-4 p-5 lg:grid-cols-2">
                  {projectYears.map((year) => (
                    <div
                      key={`utilization-${year}`}
                      className="rounded-lg border border-slate-200 bg-white shadow-subtle"
                    >
                      <div className="border-b border-slate-200 bg-slate-50 px-4 py-3 text-sm font-semibold text-slate-700">
                        Kalenderjahr {year}
                      </div>
                      <div className="grid grid-cols-[1.4fr_0.9fr_0.9fr_0.8fr] border-b border-slate-200 bg-white px-4 py-2 text-xs font-semibold uppercase text-slate-500">
                        <div>Name</div>
                        <div>Cap PM</div>
                        <div>Zugewiesen</div>
                        <div className="text-right">Auslastung</div>
                      </div>
                      <div className="divide-y divide-slate-100">
                        {employees.map((employee, index) => {
                          const capPM = yearCaps[year] || 0;
                          const usedPM = usedCapsByEmployeeYear[index]?.[year] || 0;
                          const utilization = capPM > 0 ? (usedPM / capPM) * 100 : 0;
                          return (
                            <div
                              key={`utilization-${year}-${index}`}
                              className={`grid grid-cols-[1.4fr_0.9fr_0.9fr_0.8fr] items-center px-4 py-2 text-sm ${
                                index % 2 === 0 ? "bg-white" : "bg-slate-50/60"
                              }`}
                            >
                              <div className="font-medium text-slate-700">
                                {employee.name || `Mitarbeiter ${index + 1}`}
                              </div>
                              <div className="text-slate-600">{capPM.toFixed(2)} PM</div>
                              <div className="text-slate-600">{usedPM.toFixed(2)} PM</div>
                              <div className="text-right font-semibold text-slate-700">
                                {utilization.toFixed(0)}%
                              </div>
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              <div className="mt-8 flex flex-wrap items-center justify-between gap-3 rounded-xl border border-slate-200 bg-white px-5 py-4 shadow-subtle">
                <div>
                  <h3 className="text-sm font-semibold text-slate-850">
                    Automatische Planung
                  </h3>
                  <p className="mt-1 text-xs text-slate-600">
                    Die Zuordnung maximiert die Personalkosten unter Jahres-Caps,
                    Projektzeitraum und maximal 10 Monaten pro Paket.
                  </p>
                </div>
                <button
                  type="button"
                  onClick={handleAutoPlanAll}
                  className="inline-flex items-center gap-2 rounded-md bg-slate-900 px-4 py-2 text-sm font-semibold text-white shadow-subtle transition hover:bg-slate-800"
                >
                  Auto-Plan für alle Unternehmen
                </button>
              </div>

              <div className="mt-6 grid gap-4 lg:grid-cols-2">
                {activeCompanyIndexes.map((companyIndex) => {
                  const company = companyData[companyIndex] || createCompanyData();
                  const companyName =
                    companyNames[companyIndex] || `Unternehmen ${companyIndex + 1}`;
                  return (
                    <div
                      key={`company-section-${companyIndex}`}
                      className="rounded-2xl border border-slate-200 bg-white p-5 shadow-subtle"
                    >
                      <div className="flex flex-wrap items-start justify-between gap-3 border-b border-slate-200 pb-4">
                        <div>
                          <p className="text-xs font-semibold uppercase tracking-[0.18em] text-slate-500">
                            Unternehmen
                          </p>
                          <h3 className="mt-2 text-xl font-semibold text-slate-850">
                            {companyName}
                          </h3>
                        </div>
                        <div className="flex flex-wrap items-center gap-2">
                          {planStaleByCompany?.[companyIndex] && (
                            <span className="inline-flex items-center rounded-full bg-amber-100 px-3 py-1 text-xs font-semibold text-amber-700">
                              Plan veraltet
                            </span>
                          )}
                          <button
                            type="button"
                            onClick={() => handleAutoPlanCompany(companyIndex)}
                            className="inline-flex items-center gap-2 rounded-md bg-slate-900 px-3 py-2 text-xs font-semibold text-white shadow-subtle transition hover:bg-slate-800"
                          >
                            Auto-Plan (Kosten maximieren)
                          </button>
                        </div>
                      </div>

                      <div className="mt-5 grid gap-4 lg:grid-cols-2">
                        <div className="rounded-xl border border-slate-200 bg-white shadow-subtle">
                          <div className="border-b border-slate-200 bg-slate-50 px-5 py-4">
                            <h3 className="text-lg font-semibold text-slate-850">Parameter</h3>
                            <p className="mt-1 text-sm text-slate-600">
                              Zuschläge und Förderparameter für dieses Unternehmen.
                            </p>
                          </div>
                          <div className="space-y-4 px-5 py-4">
                            <label className="block text-sm font-medium text-slate-700">
                              Zuschlagsfaktor (%)
                              <input
                                type="number"
                                min="0"
                                max="100"
                                step="0.1"
                                value={company.zuschlagsfaktorPercent}
                                onChange={(event) =>
                                  updateParameter(
                                    companyIndex,
                                    "zuschlagsfaktorPercent",
                                    event.target.value,
                                    0,
                                    100
                                  )
                                }
                                className="mt-2 h-10 w-full rounded-md border border-slate-300 px-3 text-sm focus:border-slate-500 focus:outline-none focus:ring-1 focus:ring-slate-500"
                              />
                            </label>
                            <label className="block text-sm font-medium text-slate-700">
                              Förderquote (%)
                              <input
                                type="number"
                                min="0"
                                max="100"
                                step="0.1"
                                value={company.foerderquotePercent}
                                onChange={(event) =>
                                  updateParameter(
                                    companyIndex,
                                    "foerderquotePercent",
                                    event.target.value,
                                    0,
                                    100
                                  )
                                }
                                className="mt-2 h-10 w-full rounded-md border border-slate-300 px-3 text-sm focus:border-slate-500 focus:outline-none focus:ring-1 focus:ring-slate-500"
                              />
                            </label>
                            <label className="block text-sm font-medium text-slate-700">
                              Maximalbetrag (€)
                              <input
                                type="number"
                                min="0"
                                step="100"
                                value={company.maximalbetrag}
                                onChange={(event) =>
                                  updateParameter(
                                    companyIndex,
                                    "maximalbetrag",
                                    event.target.value,
                                    0
                                  )
                                }
                                className="mt-2 h-10 w-full rounded-md border border-slate-300 px-3 text-sm focus:border-slate-500 focus:outline-none focus:ring-1 focus:ring-slate-500"
                              />
                            </label>
                          </div>
                        </div>

                        <div className="rounded-xl border border-slate-200 bg-white shadow-subtle">
                          <div className="border-b border-slate-200 bg-slate-50 px-5 py-4">
                            <h3 className="text-lg font-semibold text-slate-850">Ergebnisse</h3>
                            <p className="mt-1 text-sm text-slate-600">
                              Berechnungsvorschau (read-only).
                            </p>
                          </div>
                          <div className="space-y-3 px-5 py-4 text-sm text-slate-700">
                            <div className="flex items-center justify-between border-b border-slate-100 pb-2">
                              <span>Personalkosten</span>
                              <span className="font-semibold text-slate-900">
                                {formatCurrency(company.ergebnisse.personalkosten)}
                              </span>
                            </div>
                            <div className="flex items-center justify-between border-b border-slate-100 pb-2">
                              <span>Gemeinkostenzuschlag</span>
                              <span className="font-semibold text-slate-900">
                                {formatCurrency(company.ergebnisse.gemeinkostenzuschlag)}
                              </span>
                            </div>
                            <div className="flex items-center justify-between border-b border-slate-100 pb-2">
                              <span>Projektsumme</span>
                              <span className="font-semibold text-slate-900">
                                {formatCurrency(company.ergebnisse.projektsumme)}
                              </span>
                            </div>
                            <div className="flex items-center justify-between border-b border-slate-100 pb-2">
                              <span>Fördersumme</span>
                              <span className="font-semibold text-slate-900">
                                {formatCurrency(company.ergebnisse.foerdersumme)}
                              </span>
                            </div>
                            <div className="flex items-center justify-between">
                              <span>Verschenkter Gesamtbetrag</span>
                              <span className="font-semibold text-slate-900">
                                {formatCurrency(company.ergebnisse.verschenkterGesamtbetrag)}
                              </span>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div className="mt-5 rounded-xl border border-slate-200 bg-white shadow-subtle">
                        <div className="border-b border-slate-200 bg-slate-50 px-5 py-4">
                          <h4 className="text-lg font-semibold text-slate-850">
                            Zuordnung Arbeitspakete &amp; Mitarbeitende
                          </h4>
                          <p className="mt-1 text-sm text-slate-600">
                            Automatisch gefilterte Pakete mit PM &gt; 0 inkl. Zeitraum,
                            Mitarbeitenden und Personalkosten.
                          </p>
                        </div>
                        <div className="max-h-[320px] overflow-auto">
                          <div className="sticky top-0 z-10 border-b border-slate-200 bg-white/95 backdrop-blur">
                            <div className="grid grid-cols-[110px_minmax(240px,1.6fr)_minmax(190px,1fr)_130px_minmax(150px,0.9fr)] text-xs font-semibold uppercase text-slate-500">
                              <div className="px-4 py-3">WP-Nr.</div>
                              <div className="px-4 py-3">Arbeitspaket</div>
                              <div className="px-4 py-3">Zeitraum</div>
                              <div className="px-4 py-3">MA-Nr.</div>
                              <div className="px-4 py-3 text-right">Kosten</div>
                            </div>
                          </div>
                          <div className="divide-y divide-slate-100">
                            {(filteredWorkPackageRowsByCompany[companyIndex] || []).map(
                              (row, index) => {
                                const entry = company.tabellenEintraege?.[row.id] || {};
                                const planEntry =
                                  planByCompany?.[companyIndex]?.[row.id] || null;
                                const isPlanned = planEntry?.status === "planned";
                                const isUnplannable = planEntry?.status === "unplannable";
                                const zeitraumValue = isPlanned
                                  ? `${planEntry.startDate} – ${planEntry.endDate}`
                                  : entry.zeitraum || "";
                                const maValue = isPlanned
                                  ? planEntry.employeeId + 1
                                  : entry.mitarbeiterNummer || "";
                                const costValue = isPlanned
                                  ? formatCurrency(planEntry.cost)
                                  : isUnplannable
                                  ? "Nicht planbar"
                                  : "–";
                              return (
                                <div
                                  key={`company-${companyIndex}-row-${row.id}`}
                                  className={`grid grid-cols-[110px_minmax(240px,1.6fr)_minmax(190px,1fr)_130px_minmax(150px,0.9fr)] items-center ${
                                    index % 2 === 0 ? "bg-white" : "bg-slate-50/60"
                                  }`}
                                >
                                  <div className="px-4 py-2 text-sm font-semibold text-slate-700">
                                    {row.number}
                                  </div>
                                  <div className="px-4 py-2">
                                    <input
                                      type="text"
                                      readOnly
                                      value={row.title || ""}
                                      placeholder="Arbeitspaket-Titel"
                                      className="h-9 w-full rounded-md border border-slate-200 bg-slate-100 px-3 text-sm text-slate-700"
                                    />
                                  </div>
                                  <div className="px-4 py-2">
                                    <input
                                      type="text"
                                      value={zeitraumValue}
                                      readOnly
                                      placeholder="Auto-Plan erforderlich"
                                      className="h-9 w-full rounded-md border border-slate-200 bg-slate-100 px-3 text-sm text-slate-700"
                                    />
                                  </div>
                                  <div className="px-4 py-2">
                                    <input
                                      type="number"
                                      min="1"
                                      step="1"
                                      value={maValue}
                                      readOnly
                                      placeholder="Auto-Plan"
                                      className="h-9 w-full rounded-md border border-slate-200 bg-slate-100 px-3 text-sm text-slate-700"
                                    />
                                  </div>
                                  <div className="px-4 py-2 text-right text-sm font-semibold text-slate-700">
                                    {isUnplannable ? (
                                      <span className="inline-flex items-center rounded-full bg-rose-100 px-2 py-1 text-xs font-semibold text-rose-700">
                                        Nicht planbar
                                      </span>
                                    ) : (
                                      costValue
                                    )}
                                  </div>
                                </div>
                              );
                              }
                            )}
                          </div>
                        </div>
                      </div>
                    </div>
                  );
                })}
              </div>
            </main>
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
