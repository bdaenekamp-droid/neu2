<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZIM F&E Kostenkalkulation – Seite 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
            colors: {
              slate: {
                850: "#0f172a",
              },
            },
            boxShadow: {
              subtle: "0 1px 2px rgba(15, 23, 42, 0.08)",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", system-ui, sans-serif;
        background-color: #f8fafc;
      }

      .gantt-grid {
        display: grid;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-presets="typescript,react">
      const { useMemo, useState, useEffect } = React;

      const MAX_WP = 20;
      const MAX_SUB = 20;
      const MAX_DURATION = 60;
      const MAX_EMPLOYEES = 10;
      const STORAGE_KEY = "zim-fe-kostenkalkulation-v4";

      const monthNames = [
        "Jan",
        "Feb",
        "Mär",
        "Apr",
        "Mai",
        "Jun",
        "Jul",
        "Aug",
        "Sep",
        "Okt",
        "Nov",
        "Dez",
      ];

      const clampNumber = (value, min, max) => Math.min(max, Math.max(min, value));
      const parseNumber = (value) => {
        if (value === "" || value === null || value === undefined) return 0;
        const parsed = parseFloat(value);
        return Number.isNaN(parsed) ? 0 : parsed;
      };

      const createWp = (index) => ({
        id: `wp-${Date.now()}-${index}`,
        title: "",
        pm: Array(5).fill(0),
        sub: [],
      });

      const createSub = (wpIndex, index) => ({
        id: `sub-${Date.now()}-${wpIndex}-${index}`,
        title: "",
        pm: Array(5).fill(0),
      });

      const createCompanyData = () => ({
        zuschlagsfaktorPercent: 0,
        foerderquotePercent: 0,
        maximalbetrag: 0,
        ergebnisse: {
          personalkosten: 0,
          gemeinkostenzuschlag: 0,
          projektsumme: 0,
          foerdersumme: 0,
          verschenkterGesamtbetrag: 0,
        },
      });

      const createEmployee = () => ({
        partTimeFactor: 1,
        projectPercent: 100,
        name: "",
        weeklyHours: 40,
        actualHours: 40,
        annualSalary: 0,
      });

      const normalizeCompanyData = (data) => {
        const base = Array.from({ length: 5 }, () => createCompanyData());
        if (!Array.isArray(data)) return base;
        return base.map((fallback, index) => {
          const entry = data[index] || {};
          return {
            ...fallback,
            ...entry,
            ergebnisse: {
              ...fallback.ergebnisse,
              ...(entry.ergebnisse || {}),
            },
          };
        });
      };

      const normalizeEmployeesByCompany = (data) => {
        const base = Array.from({ length: 5 }, () => [createEmployee()]);
        if (!Array.isArray(data)) return base;
        return base.map((fallback, index) => {
          const entry = data[index];
          if (Array.isArray(entry) && entry.length) return entry;
          return fallback;
        });
      };

      const normalizeCompanyPlans = (data) => {
        const base = Array.from({ length: 5 }, () => ({ entries: {} }));
        if (!Array.isArray(data)) return base;
        return base.map((fallback, index) => {
          const entry = data[index];
          if (entry && typeof entry === "object") {
            return { ...fallback, ...entry, entries: entry.entries || {} };
          }
          return fallback;
        });
      };

      const parseDate = (value) => {
        const parsed = new Date(value);
        if (Number.isNaN(parsed.getTime())) {
          const fallback = new Date();
          return new Date(fallback.getFullYear(), fallback.getMonth(), 1);
        }
        return new Date(parsed.getFullYear(), parsed.getMonth(), 1);
      };

      const buildTimeline = (startDateValue, duration) => {
        const startDate = parseDate(startDateValue);
        return Array.from({ length: duration }, (_, index) => {
          const date = new Date(startDate.getFullYear(), startDate.getMonth() + index, 1);
          return {
            year: date.getFullYear(),
            month: date.getMonth(),
            label: monthNames[date.getMonth()],
          };
        });
      };

      const groupYears = (timeline) => {
        return timeline.reduce((acc, entry) => {
          const last = acc[acc.length - 1];
          if (!last || last.year !== entry.year) {
            acc.push({ year: entry.year, span: 1 });
          } else {
            last.span += 1;
          }
          return acc;
        }, []);
      };

      const App = () => {
        const [startDate, setStartDate] = useState("2026-07-15");
        const [durationMonths, setDurationMonths] = useState(48);
        const [companyCount, setCompanyCount] = useState(5);
        const [companyNames, setCompanyNames] = useState(
          Array.from({ length: 5 }, (_, index) => `Unternehmen ${index + 1}`)
        );
        const [workPackages, setWorkPackages] = useState([createWp(0)]);
        const [companyEmployees, setCompanyEmployees] = useState(() =>
          normalizeEmployeesByCompany()
        );
        const [companyData, setCompanyData] = useState(() => normalizeCompanyData());
        const [companyPlans, setCompanyPlans] = useState(() => normalizeCompanyPlans());
        const [pendingDelete, setPendingDelete] = useState(null);
        const [pendingEmployeeDelete, setPendingEmployeeDelete] = useState(null);

        useEffect(() => {
          const saved = localStorage.getItem(STORAGE_KEY);
          if (saved) {
            try {
              const parsed = JSON.parse(saved);
              if (parsed?.workPackages?.length) {
                setWorkPackages(parsed.workPackages);
              }
              if (parsed?.companyNames?.length) {
                setCompanyNames(parsed.companyNames);
              }
              if (typeof parsed?.companyCount === "number") {
                setCompanyCount(clampNumber(parsed.companyCount, 1, 5));
              } else if (Array.isArray(parsed?.activeCompanies)) {
                const count = parsed.activeCompanies.filter(Boolean).length || 1;
                setCompanyCount(clampNumber(count, 1, 5));
              }
              if (parsed?.startDate) {
                setStartDate(parsed.startDate);
              }
              if (parsed?.durationMonths) {
                setDurationMonths(parsed.durationMonths);
              }
              if (Array.isArray(parsed?.companyEmployees)) {
                setCompanyEmployees(normalizeEmployeesByCompany(parsed.companyEmployees));
              } else if (Array.isArray(parsed?.employees) && parsed.employees.length) {
                setCompanyEmployees(
                  normalizeEmployeesByCompany(
                    Array.from({ length: 5 }, () => parsed.employees)
                  )
                );
              }
              if (parsed?.companyData) {
                setCompanyData(normalizeCompanyData(parsed.companyData));
              } else if (parsed?.parameters) {
                const legacy = normalizeCompanyData();
                const next = legacy.map((entry) => ({
                  ...entry,
                  zuschlagsfaktorPercent: parseNumber(parsed.parameters.surchargeFactor),
                  foerderquotePercent: parseNumber(parsed.parameters.fundingRate),
                  maximalbetrag: parseNumber(parsed.parameters.maxAmount),
                }));
                setCompanyData(next);
              }
              if (parsed?.companyPlans) {
                setCompanyPlans(normalizeCompanyPlans(parsed.companyPlans));
              }
            } catch (error) {
              console.warn("Lokaler Zustand konnte nicht geladen werden", error);
            }
          }
        }, []);

        useEffect(() => {
          localStorage.setItem(
            STORAGE_KEY,
            JSON.stringify({
              workPackages,
              companyCount,
              companyNames,
              startDate,
              durationMonths,
              companyEmployees,
              companyData,
              companyPlans,
            })
          );
        }, [
          workPackages,
          companyCount,
          companyNames,
          startDate,
          durationMonths,
          companyEmployees,
          companyData,
          companyPlans,
        ]);

        const activeCompanyIndexes = useMemo(
          () => Array.from({ length: companyCount }, (_, index) => index),
          [companyCount]
        );

        const timeline = useMemo(
          () => buildTimeline(startDate, durationMonths),
          [startDate, durationMonths]
        );
        const yearSegments = useMemo(() => groupYears(timeline), [timeline]);
        const yearMonthCounts = useMemo(() => {
          const map = new Map();
          timeline.forEach((entry) => {
            map.set(entry.year, (map.get(entry.year) || 0) + 1);
          });
          return map;
        }, [timeline]);

        const rows = useMemo(() => {
          const list = [];
          workPackages.forEach((wp, wpIndex) => {
            list.push({ type: "wp", wpIndex, subIndex: null });
            wp.sub.forEach((_, subIndex) => {
              list.push({ type: "sub", wpIndex, subIndex });
            });
            list.push({ type: "summary", wpIndex, subIndex: null });
          });
          list.push({ type: "total" });
          return list;
        }, [workPackages]);

        const workPackageRows = useMemo(() => {
          const list = [];
          workPackages.forEach((wp, wpIndex) => {
            list.push({
              id: wp.id,
              number: `${wpIndex + 1}`,
              title: wp.title,
            });
            wp.sub.forEach((sub, subIndex) => {
              list.push({
                id: sub.id,
                number: `${wpIndex + 1}.${subIndex + 1}`,
                title: sub.title,
              });
            });
          });
          return list;
        }, [workPackages]);

        const rowPmById = useMemo(() => {
          const map = new Map();
          workPackages.forEach((wp) => {
            map.set(wp.id, wp.pm);
            wp.sub.forEach((sub) => map.set(sub.id, sub.pm));
          });
          return map;
        }, [workPackages]);

        const updateWpTitle = (wpIndex, value) => {
          setWorkPackages((prev) => {
            const next = [...prev];
            next[wpIndex] = { ...next[wpIndex], title: value };
            return next;
          });
        };

        const updateSubTitle = (wpIndex, subIndex, value) => {
          setWorkPackages((prev) => {
            const next = [...prev];
            const wp = { ...next[wpIndex] };
            const sub = [...wp.sub];
            sub[subIndex] = { ...sub[subIndex], title: value };
            wp.sub = sub;
            next[wpIndex] = wp;
            return next;
          });
        };

        const updatePm = (wpIndex, subIndex, companyIndex, value) => {
          const numeric = parseNumber(value);
          setWorkPackages((prev) => {
            const next = [...prev];
            if (subIndex === null) {
              const wp = { ...next[wpIndex] };
              const pm = [...wp.pm];
              pm[companyIndex] = numeric;
              wp.pm = pm;
              next[wpIndex] = wp;
            } else {
              const wp = { ...next[wpIndex] };
              const sub = [...wp.sub];
              const subItem = { ...sub[subIndex] };
              const pm = [...subItem.pm];
              pm[companyIndex] = numeric;
              subItem.pm = pm;
              sub[subIndex] = subItem;
              wp.sub = sub;
              next[wpIndex] = wp;
            }
            return next;
          });
        };

        const addWp = () => {
          setWorkPackages((prev) => {
            if (prev.length >= MAX_WP) return prev;
            return [...prev, createWp(prev.length)];
          });
        };

        const addSub = (wpIndex) => {
          setWorkPackages((prev) => {
            const next = [...prev];
            const wp = { ...next[wpIndex] };
            if (wp.sub.length >= MAX_SUB) return prev;
            wp.sub = [...wp.sub, createSub(wpIndex, wp.sub.length)];
            next[wpIndex] = wp;
            return next;
          });
        };

        const requestDelete = (type, wpIndex, subIndex = null) => {
          setPendingDelete({ type, wpIndex, subIndex });
        };

        const cancelDelete = () => setPendingDelete(null);

        const confirmDelete = () => {
          if (!pendingDelete) return;
          const { type, wpIndex, subIndex } = pendingDelete;
          setWorkPackages((prev) => {
            const next = [...prev];
            if (type === "wp") {
              next.splice(wpIndex, 1);
            } else if (type === "sub") {
              const wp = { ...next[wpIndex] };
              const sub = [...wp.sub];
              sub.splice(subIndex, 1);
              wp.sub = sub;
              next[wpIndex] = wp;
            }
            return next.length ? next : [createWp(0)];
          });
          setPendingDelete(null);
        };

        const addEmployee = (companyIndex) => {
          setCompanyEmployees((prev) => {
            const next = [...prev];
            const current = [...(next[companyIndex] || [])];
            if (current.length >= MAX_EMPLOYEES) return prev;
            current.push(createEmployee());
            next[companyIndex] = current;
            return next;
          });
        };

        const requestEmployeeRemove = (companyIndex) => {
          const current = companyEmployees[companyIndex] || [];
          if (!current.length) return;
          setPendingEmployeeDelete(companyIndex);
        };

        const cancelEmployeeRemove = () => setPendingEmployeeDelete(null);

        const confirmEmployeeRemove = (companyIndex) => {
          setCompanyEmployees((prev) => {
            const next = [...prev];
            const current = [...(next[companyIndex] || [])];
            next[companyIndex] = current.slice(0, -1);
            return next;
          });
          setPendingEmployeeDelete(null);
        };

        const updateEmployeeField = (companyIndex, index, field, value) => {
          setCompanyEmployees((prev) => {
            const next = [...prev];
            const current = [...(next[companyIndex] || [])];
            current[index] = { ...current[index], [field]: value };
            next[companyIndex] = current;
            return next;
          });
        };

        const updateEmployeeNumber = (companyIndex, index, field, value, min, max = null) => {
          const numeric = parseNumber(value);
          const clamped = max === null ? Math.max(min, numeric) : clampNumber(numeric, min, max);
          updateEmployeeField(companyIndex, index, field, clamped);
        };

        const calculateEmployeeMonthlyCost = (employee) =>
          (parseNumber(employee.annualSalary) * parseNumber(employee.partTimeFactor || 0)) /
          12;

        const calculateCompanyResults = (companyIndex, companyEntry) => {
          const planEntries = companyPlans?.[companyIndex]?.entries || {};
          const employees = companyEmployees?.[companyIndex] || [];
          const personalkosten = Object.values(planEntries).reduce((acc, entry) => {
            if (!entry || entry.mitarbeiterIndex === null || entry.mitarbeiterIndex === undefined) {
              return acc;
            }
            const employee = employees[entry.mitarbeiterIndex];
            if (!employee) return acc;
            const monthlyCost = calculateEmployeeMonthlyCost(employee);
            return acc + monthlyCost * (entry.assignedPm || 0);
          }, 0);
          const gemeinkostenzuschlag =
            personalkosten * (parseNumber(companyEntry.zuschlagsfaktorPercent) / 100);
          const projektsumme = personalkosten + gemeinkostenzuschlag;
          const foerdersumme = Math.min(
            projektsumme * (parseNumber(companyEntry.foerderquotePercent) / 100),
            parseNumber(companyEntry.maximalbetrag) || 0
          );
          const verschenkterGesamtbetrag = Math.max(0, projektsumme - foerdersumme);
          return {
            personalkosten,
            gemeinkostenzuschlag,
            projektsumme,
            foerdersumme,
            verschenkterGesamtbetrag,
          };
        };

        const updateParameter = (companyIndex, field, value, min, max = null) => {
          const numeric = parseNumber(value);
          const clamped = max === null ? Math.max(min, numeric) : clampNumber(numeric, min, max);
          setCompanyData((prev) => {
            const next = [...prev];
            const entry = { ...next[companyIndex], [field]: clamped };
            entry.ergebnisse = calculateCompanyResults(companyIndex, entry);
            next[companyIndex] = entry;
            return next;
          });
        };

        const areResultsEqual = (a, b) =>
          a.personalkosten === b.personalkosten &&
          a.gemeinkostenzuschlag === b.gemeinkostenzuschlag &&
          a.projektsumme === b.projektsumme &&
          a.foerdersumme === b.foerdersumme &&
          a.verschenkterGesamtbetrag === b.verschenkterGesamtbetrag;

        useEffect(() => {
          setCompanyData((prev) => {
            const next = prev.map((entry, index) => {
              const computed = calculateCompanyResults(index, entry);
              if (areResultsEqual(entry.ergebnisse, computed)) return entry;
              return { ...entry, ergebnisse: computed };
            });
            return next;
          });
        }, [companyPlans, companyEmployees]);

        const sumForCompanies = (pmValues) =>
          activeCompanyIndexes.reduce((acc, idx) => acc + (pmValues[idx] || 0), 0);

        const sumByCompany = (wp) => {
          return activeCompanyIndexes.map((idx) => {
            const wpValue = wp.pm[idx] || 0;
            const subValue = wp.sub.reduce((acc, sub) => acc + (sub.pm[idx] || 0), 0);
            return wpValue + subValue;
          });
        };

        const totalByCompany = useMemo(() => {
          return activeCompanyIndexes.map((idx) => {
            return workPackages.reduce((acc, wp) => {
              const wpValue = wp.pm[idx] || 0;
              const subValue = wp.sub.reduce((inner, sub) => inner + (sub.pm[idx] || 0), 0);
              return acc + wpValue + subValue;
            }, 0);
          });
        }, [workPackages, activeCompanyIndexes]);

        const totalSum = totalByCompany.reduce((acc, value) => acc + value, 0);

        const leftGridTemplate = useMemo(() => {
          const companyColumns = activeCompanyIndexes.length;
          return `minmax(320px, 1.4fr) repeat(${companyColumns}, minmax(120px, 260px)) minmax(110px, 0.6fr)`;
        }, [activeCompanyIndexes.length]);

        const employeeGridTemplate =
          "minmax(120px, 0.7fr) minmax(150px, 0.9fr) minmax(220px, 1.6fr) minmax(170px, 1.1fr) minmax(170px, 1.1fr) minmax(190px, 1.2fr)";

        const monthGridStyle = useMemo(
          () => ({ gridTemplateColumns: `repeat(${durationMonths}, minmax(32px, 40px))` }),
          [durationMonths]
        );
        const fullGridTemplate = useMemo(
          () => `${leftGridTemplate} minmax(420px, 1fr)`,
          [leftGridTemplate]
        );
        const groupAccentClasses = [
          "border-l-sky-300",
          "border-l-indigo-300",
          "border-l-emerald-300",
          "border-l-amber-300",
          "border-l-rose-300",
        ];

        const getRowTone = (row) => {
          if (row.type === "total") return "bg-slate-100/80";
          if (row.type === "summary") return "bg-slate-50";
          if (row.type === "wp") return "bg-slate-100/70";
          if (row.type === "sub") {
            return row.subIndex % 2 === 0 ? "bg-white" : "bg-slate-50/70";
          }
          return "bg-white";
        };

        const getRowHeight = (row) => {
          if (row.type === "header") return "h-[96px]";
          return "h-[64px]";
        };

        const formatCurrency = (value) =>
          new Intl.NumberFormat("de-DE", {
            style: "currency",
            currency: "EUR",
            minimumFractionDigits: 2,
            maximumFractionDigits: 2,
          }).format(value || 0);

        const timelineRangeLabel = useMemo(() => {
          if (!timeline.length) return "";
          const start = timeline[0];
          const end = timeline[timeline.length - 1];
          return `${monthNames[start.month]} ${start.year} – ${monthNames[end.month]} ${end.year}`;
        }, [timeline]);

        const distributePmByYear = (pmValue) => {
          const totalMonths = timeline.length || 1;
          const allocations = {};
          yearMonthCounts.forEach((months, year) => {
            allocations[year] = (pmValue * months) / totalMonths;
          });
          return allocations;
        };

        const calculateEmployeeCap = (employee) =>
          10.5 * parseNumber(employee.partTimeFactor || 0) * (parseNumber(employee.projectPercent) / 100);

        const runAutoPlan = (companyIndex) => {
          const employees = companyEmployees[companyIndex] || [];
          const yearList = Array.from(yearMonthCounts.keys());
          const remainingCap = employees.map((employee) => {
            const cap = calculateEmployeeCap(employee);
            return yearList.reduce((acc, year) => {
              acc[year] = cap;
              return acc;
            }, {});
          });
          const sortedEmployees = employees
            .map((employee, index) => ({
              index,
              salary: parseNumber(employee.annualSalary),
            }))
            .sort((a, b) => b.salary - a.salary);
          const entries = {};
          const rowsForCompany = workPackageRows.filter((row) => {
            const pmValues = rowPmById.get(row.id) || [];
            return (pmValues[companyIndex] || 0) > 0;
          });

          rowsForCompany.forEach((row) => {
            const pmValues = rowPmById.get(row.id) || [];
            const pmValue = pmValues[companyIndex] || 0;
            let assignedEmployeeIndex = null;
            let assignedPm = 0;
            sortedEmployees.some((candidate) => {
              const totalRemaining = yearList.reduce(
                (acc, year) => acc + (remainingCap[candidate.index]?.[year] || 0),
                0
              );
              if (totalRemaining <= 0) return false;
              assignedEmployeeIndex = candidate.index;
              assignedPm = Math.min(pmValue, totalRemaining);
              let remainingToAssign = assignedPm;
              yearList.forEach((year) => {
                if (remainingToAssign <= 0) return;
                const available = remainingCap[candidate.index][year] || 0;
                const used = Math.min(available, remainingToAssign);
                remainingCap[candidate.index][year] = available - used;
                remainingToAssign -= used;
              });
              return true;
            });
            if (assignedEmployeeIndex !== null) {
              entries[row.id] = {
                mitarbeiterIndex: assignedEmployeeIndex,
                assignedPm,
                zeitraum: timelineRangeLabel,
              };
            }
          });

          setCompanyPlans((prev) => {
            const next = [...prev];
            next[companyIndex] = { ...next[companyIndex], entries };
            return next;
          });
        };

        const getEntryCost = (companyIndex, entry) => {
          if (!entry || entry.mitarbeiterIndex === null || entry.mitarbeiterIndex === undefined) {
            return 0;
          }
          const employee = companyEmployees?.[companyIndex]?.[entry.mitarbeiterIndex];
          if (!employee) return 0;
          return calculateEmployeeMonthlyCost(employee) * (entry.assignedPm || 0);
        };

        return (
          <div className="min-h-screen bg-slate-50 text-slate-900">
            <header className="border-b border-slate-200 bg-white shadow-subtle">
              <div className="mx-auto max-w-[1700px] px-6 py-6">
                <p className="text-sm font-semibold uppercase tracking-[0.2em] text-slate-500">
                  ZIM F&amp;E Kostenkalkulation
                </p>
                <h1 className="mt-2 text-3xl font-semibold text-slate-850">
                  Seite 1: Arbeitspakete / Personenmonate / Zeitplan (Gantt)
                </h1>
                <p className="mt-3 max-w-3xl text-sm text-slate-600">
                  Alle Eingaben stehen in einer durchgehenden Tabellenzeile. Die Zuordnung von
                  Arbeitspaketen, Personenmonaten und Zeitplan bleibt jederzeit visuell eindeutig.
                </p>
              </div>
            </header>

            <main className="mx-auto max-w-[1700px] px-6 py-8">
              <div className="mb-6 grid gap-4 lg:grid-cols-[2.2fr_1.2fr_1fr]">
                <div className="rounded-lg border border-slate-200 bg-white px-4 py-3 shadow-subtle">
                  <div className="flex flex-wrap items-start justify-between gap-4">
                    <div>
                      <div className="text-xs font-semibold uppercase text-slate-500">
                        Unternehmen
                      </div>
                      <label className="mt-3 flex items-center gap-3 text-sm font-medium text-slate-700">
                        Anzahl Unternehmen
                        <input
                          type="number"
                          min="1"
                          max="5"
                          value={companyCount}
                          onChange={(event) =>
                            setCompanyCount(
                              clampNumber(parseInt(event.target.value || "1", 10), 1, 5)
                            )
                          }

                          <div className="border-b border-slate-200 bg-slate-50 px-5 py-4">
                            <h3 className="text-lg font-semibold text-slate-850">Parameter</h3>
                            <p className="mt-1 text-sm text-slate-600">
                              Zuschläge und Förderparameter für dieses Unternehmen.
                            </p>
                          </div>
                          <div className="space-y-4 px-5 py-4">
                            <label className="block text-sm font-medium text-slate-700">
                              Zuschlagsfaktor (%)
                              <input
                                type="number"
                                min="0"
                                max="100"
                                step="0.1"
                                value={company.zuschlagsfaktorPercent}
                                onChange={(event) =>
                                  updateParameter(
                                    companyIndex,
                                    "zuschlagsfaktorPercent",
                                    event.target.value,
                                    0,
                                    100
                                  )
                                }
                                className="mt-2 h-10 w-full rounded-md border border-slate-300 px-3 text-sm focus:border-slate-500 focus:outline-none focus:ring-1 focus:ring-slate-500"
                              />
                            </label>
                            <label className="block text-sm font-medium text-slate-700">
                              Förderquote (%)
                              <input
                                type="number"
                                min="0"
                                max="100"
                                step="0.1"
                                value={company.foerderquotePercent}
                                onChange={(event) =>
                                  updateParameter(
                                    companyIndex,
                                    "foerderquotePercent",
                                    event.target.value,
                                    0,
                                    100
                                  )
                                }
                                className="mt-2 h-10 w-full rounded-md border border-slate-300 px-3 text-sm focus:border-slate-500 focus:outline-none focus:ring-1 focus:ring-slate-500"
                              />
                            </label>
                            <label className="block text-sm font-medium text-slate-700">
                              Maximalbetrag (€)
                              <input
                                type="number"
                                min="0"
                                step="100"
                                value={company.maximalbetrag}
                                onChange={(event) =>
                                  updateParameter(
                                    companyIndex,
                                    "maximalbetrag",
                                    event.target.value,
                                    0
                                  )
                                }
                                className="mt-2 h-10 w-full rounded-md border border-slate-300 px-3 text-sm focus:border-slate-500 focus:outline-none focus:ring-1 focus:ring-slate-500"
                              />
                            </label>
                          </div>
                        </div>

                        <div className="rounded-xl border border-slate-200 bg-white shadow-subtle">
                          <div className="border-b border-slate-200 bg-slate-50 px-5 py-4">
                            <h3 className="text-lg font-semibold text-slate-850">Ergebnisse</h3>
                            <p className="mt-1 text-sm text-slate-600">
                              Berechnungsvorschau (read-only).
                            </p>
                          </div>
                          <div className="space-y-3 px-5 py-4 text-sm text-slate-700">
                            <div className="flex items-center justify-between border-b border-slate-100 pb-2">
                              <span>Personalkosten</span>
                              <span className="font-semibold text-slate-900">
                                {formatCurrency(company.ergebnisse.personalkosten)}
                              </span>
                            </div>
                            <div className="flex items-center justify-between border-b border-slate-100 pb-2">
                              <span>Gemeinkostenzuschlag</span>
                              <span className="font-semibold text-slate-900">
                                {formatCurrency(company.ergebnisse.gemeinkostenzuschlag)}
                              </span>
                            </div>
                            <div className="flex items-center justify-between border-b border-slate-100 pb-2">
                              <span>Projektsumme</span>
                              <span className="font-semibold text-slate-900">
                                {formatCurrency(company.ergebnisse.projektsumme)}
                              </span>
                            </div>
                            <div className="flex items-center justify-between border-b border-slate-100 pb-2">
                              <span>Fördersumme</span>
                              <span className="font-semibold text-slate-900">
                                {formatCurrency(company.ergebnisse.foerdersumme)}
                              </span>
                            </div>
                            <div className="flex items-center justify-between">
                              <span>Verschenkter Gesamtbetrag</span>
                              <span className="font-semibold text-slate-900">
                                {formatCurrency(company.ergebnisse.verschenkterGesamtbetrag)}
                              </span>
                            </div>
                          </div>
                        </div>

                        <div className="rounded-xl border border-slate-200 bg-white shadow-subtle">
                          <div className="border-b border-slate-200 bg-slate-50 px-5 py-4">
                            <h4 className="text-lg font-semibold text-slate-850">
                              Zuordnung Arbeitspakete
                            </h4>
                            <p className="mt-1 text-sm text-slate-600">
                              Struktur für die spätere Zuordnung von Zeiträumen und
                              Mitarbeitenden.
                            </p>
                          </div>
                          <div className="max-h-[320px] overflow-auto">
                            <div className="sticky top-0 z-10 border-b border-slate-200 bg-white/95 backdrop-blur">
                              <div className="grid grid-cols-[110px_minmax(240px,1.6fr)_minmax(160px,1fr)_130px_170px] text-xs font-semibold uppercase text-slate-500">
                                <div className="px-4 py-3">WP-Nr.</div>
                                <div className="px-4 py-3">Arbeitspaket</div>
                                <div className="px-4 py-3">Zeitraum</div>
                                <div className="px-4 py-3">MA-Nr.</div>
                                <div className="px-4 py-3">Personalkosten</div>
                              </div>
                            </div>
                            <div className="divide-y divide-slate-100">
                              {rowsForCompany.map((row, index) => {
                                const entry = planEntries[row.id] || {};
                                return (
                                  <div
                                    key={`company-${companyIndex}-row-${row.id}`}
                                    className={`grid grid-cols-[110px_minmax(240px,1.6fr)_minmax(160px,1fr)_130px_170px] items-center ${
                                      index % 2 === 0 ? "bg-white" : "bg-slate-50/60"
                                    }`}
                                  >
                                    <div className="px-4 py-2 text-sm font-semibold text-slate-700">
                                      {row.number}
                                    </div>
                                    <div className="px-4 py-2">
                                      <input
                                        type="text"
                                        readOnly
                                        value={row.title || ""}
                                        placeholder="Arbeitspaket-Titel"
                                        className="h-9 w-full rounded-md border border-slate-200 bg-slate-100 px-3 text-sm text-slate-700"
                                      />
                                    </div>
                                    <div className="px-4 py-2">
                                      <input
                                        type="text"
                                        readOnly
                                        value={entry.zeitraum || ""}
                                        placeholder="Auto-Plan setzt Zeitraum"
                                        className="h-9 w-full rounded-md border border-slate-200 bg-slate-100 px-3 text-sm text-slate-700"
                                      />
                                    </div>
                                    <div className="px-4 py-2">
                                      <input
                                        type="number"
                                        readOnly
                                        value={
                                          entry.mitarbeiterIndex !== undefined &&
                                          entry.mitarbeiterIndex !== null
                                            ? entry.mitarbeiterIndex + 1
                                            : ""
                                        }
                                        placeholder="Auto-Plan"
                                        className="h-9 w-full rounded-md border border-slate-200 bg-slate-100 px-3 text-sm text-slate-700"
                                      />
                                    </div>
                                    <div className="px-4 py-2 text-sm font-semibold text-slate-700">
                                      {formatCurrency(getEntryCost(companyIndex, entry))}
                                    </div>
                                  </div>
                                );
                              })}
                            </div>
                          </div>
                        </div>

                        <div className="rounded-xl border border-slate-200 bg-white shadow-subtle">
                          <div className="border-b border-slate-200 bg-slate-50 px-5 py-4">
                            <h4 className="text-lg font-semibold text-slate-850">
                              Mitarbeiter-Auslastung (pro Jahr)
                            </h4>
                            <p className="mt-1 text-sm text-slate-600">
                              Auslastung pro Mitarbeiter und Kalenderjahr für dieses Unternehmen.
                            </p>
                          </div>
                          <div className="max-h-[320px] overflow-auto">
                            <div className="sticky top-0 z-10 border-b border-slate-200 bg-white/95 backdrop-blur">
                              <div className="grid grid-cols-[220px_120px_140px_140px_120px] text-xs font-semibold uppercase text-slate-500">
                                <div className="px-4 py-3">Mitarbeiter</div>
                                <div className="px-4 py-3">Jahr</div>
                                <div className="px-4 py-3">Cap (PM)</div>
                                <div className="px-4 py-3">Used (PM)</div>
                                <div className="px-4 py-3">Percent</div>
                              </div>
                            </div>
                            <div className="divide-y divide-slate-100">
                              {employees.length === 0 && (
                                <div className="px-4 py-3 text-sm text-slate-500">
                                  Keine Mitarbeitenden vorhanden.
                                </div>
                              )}
                              {employees.map((employee, employeeIndex) =>
                                yearList.map((year) => {
                                  const cap = calculateEmployeeCap(employee);
                                  const used = usageByEmployee[employeeIndex]?.[year] || 0;
                                  const percent = cap ? (used / cap) * 100 : 0;
                                  return (
                                    <div
                                      key={`util-${companyIndex}-${employeeIndex}-${year}`}
                                      className={`grid grid-cols-[220px_120px_140px_140px_120px] items-center ${
                                        employeeIndex % 2 === 0 ? "bg-white" : "bg-slate-50/60"
                                      }`}
                                    >
                                      <div className="px-4 py-2 text-sm text-slate-700">
                                        {employee.name || `Mitarbeiter ${employeeIndex + 1}`}
                                      </div>
                                      <div className="px-4 py-2 text-sm text-slate-700">
                                        {year}
                                      </div>
                                      <div className="px-4 py-2 text-sm text-slate-700">
                                        {cap.toFixed(2)}
                                      </div>
                                      <div className="px-4 py-2 text-sm text-slate-700">
                                        {used.toFixed(2)}
                                      </div>
                                      <div className="px-4 py-2 text-sm font-semibold text-slate-700">
                                        {percent.toFixed(1)} %
                                      </div>
                                    </div>
                                  );
                                })
                              )}
                            </div>
                          </div>
                        </div>
                      </div>
                    </section>
                  );
                })}
              </div>
            </main>
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
